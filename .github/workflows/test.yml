name: Rye Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10, 3.11]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust and Cargo (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

      - name: Install Rust and Cargo (Windows)
        if: runner.os == 'Windows'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://win.rustup.rs/x86_64 | out-file rustup-init.exe
          ./rustup-init.exe -y

      - name: Install Rye using Cargo
        run: |
          cargo install --git https://github.com/mitsuhiko/rye rye

      - name: Add Rye to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Sync Rye
        run: rye sync

      - name: Run pytest with Rye
        run: rye run pytest
